  <div class="site-navbar py-2">

    <div class="search-wrap">
      <div class="container">
        <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
        <form action="{% url 'Shop:product_search' %}" method="get">
          <input type="text" class="form-control" placeholder="Search keyword and hit enter..." name="q">
        </form>
      </div>
    </div>

    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <div class="logo">
          <div class="site-logo">
            <a href="{% url 'Shop:home' %}" class="js-logo-clone">
              <span style="color:#599095;">BrushBazaar</span>
            </a>
          </div>
        </div>
        <div class="main-nav d-none d-lg-block">
          <nav class="site-navigation text-right text-md-center" role="navigation">
            <ul class="site-menu js-clone-nav d-none d-lg-block">
              <li><a href="{% url 'Shop:home' %}">Home</a></li>
              <li><a href="{% url 'Shop:shop' %}">Store</a></li>
              <li class="has-children">
                <a href="#">Category</a>
                <ul class="dropdown">
                  {% for i in cat %}
                  <li><a href="{% url 'Shop:by_category' i.link %}">{{i}}</a></li>
                  {% endfor %}
                </ul>
              </li>
              {% if user.is_authenticated %}
              <li><a href="{% url 'Cart:order_view' %}">View Orders</a></li>
              <li><a href="{% url 'Customer:logout' %}">Logout</a></li>
              {% else %}
              <li><a href="{% url 'Customer:register' %}">Register</a></li>
              <li><a href="{% url 'Customer:login' %}">Login</a></li>
              <li><a href="{% url 'Shop:about' %}">About</a></li>
              <li><a href="{% url 'Shop:contact' %}">Contact</a></li>
              {% endif %}
            </ul>
          </nav>
        </div>
        <div class="icons">
          <a href="#" class="icons-btn d-inline-block js-search-open"><span class="icon-search"></span></a>
          <a href="{% url 'Cart:cart_details' %}" class="icons-btn d-inline-block bag">
            <span class="icon-shopping-bag"></span>
          </a>
          <a href="#" class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><span
              class="icon-menu"></span></a>
          <a href="{% url 'Customer:profile' %}"><span class="fa-solid fa-user"></span></a>
        </div>
      </div>
    </div>
  </div>
