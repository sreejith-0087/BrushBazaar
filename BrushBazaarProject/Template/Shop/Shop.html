{% extends 'Home/Base.html' %}
{% block title %} Home {% endblock %}
{% load static %}
{% block content %}


    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Store</strong></div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">

        <div class="row g-4">
            {% for i in products %}
            <div class="col-sm-6 col-md-4">
                <div class="text-center item mb-4"
                     style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-right: 10px;">
                    <span class="tag">Sale</span>
                    <a href="#">
                        <img src="{{i.image.url}}" alt="Image" style="width:250px;height:350px;">
                    </a>

                    <div class="text-center mt-2">
                        <h3 class="text-dark mt-3"><a href="#">{{i.product}}</a></h3>
                        <div style="font-size: 20px; color: #555;">
                            <i><span>{{i.artist}}</span></i>
                        </div>
                        <div class="price-box mt-2" style="display: inline-block; padding: 5px 10px; border: 1px solid green; border-radius: 5px; background-color: orange; color: black; font-weight: bold;">
                            Rs.{{i.price}}
                        </div>
                    </div>
                    <p class="fa-solid fa-cart-flatbed mt-3">
                        <span style="color: #BB3A3E;">Stock - {{i.stock}}</span>
                    </p>
                </div>
            </div>
            {% empty %}
            <h2 style="text-align:center;color: #308126;">No Result Found</h2>
            {% endfor %}
        </div>

      </div>
    </div>


{% endblock %}
